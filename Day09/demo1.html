<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <form action="" onsubmit="return validation()">

        <label for="">Username:: &nbsp;&nbsp; </label>
        <input id="username" type="text" placeholder="Enter the Username"> <span id="usernameError"></span>
<br><br>
<label for="">Password:: &nbsp;&nbsp; </label>
        <input id="pwd" type="password" placeholder="Enter the Password"> <span id="pwdError"></span>
        <br><br>
        <br><br>
<label for="">Confirm Password:: &nbsp;&nbsp; </label>
        <input id="confirmpwd" type="password" placeholder="Enter the Confirm Password"> <span id="pwdconfirmError"></span>

        <br><br>
        <label for="">Email Id :: &nbsp;&nbsp;</label> <input type="email" placeholder="Enter the Email Id" required>
        <br><br>

        <label for="">Gender:: &nbsp;&nbsp;</label>
        <input type="radio" id="maleid" name="gender" value="male">Male
        <input type="radio" id="femaleid" name="gender" value="female">Female
        <span id="genderError"></span>
        <br><br>

        <small style="color: red;">*</small><Label>Technology</Label><br>
        <input type="checkbox" name="technology" value="corejava">Core Java <br>
        <input type="checkbox" name="technology"  value="sql">SQL <br>
        <input type="checkbox" name="technology"  value="html">HTML <br>
        <input type="checkbox" name="technology"  value="css">CSS  <br>
        <input type="checkbox" name="technology"  value="js">JS 
        <br>
        <span id="techError"></span>
        <br>

        <select  id="city" name="city">
            <option value="select city">Select City</option>
            <option value="Pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="Nagar">Nagar</option>

        </select>
        <span id="cityError"></span>


        <br><br>
        <button type="submit">Submit</button>
         <!-- <input type="submit" value="Submit"> -->
    </form>
    
    <script src="./JS/script.js"></script>
</body>
</html>
